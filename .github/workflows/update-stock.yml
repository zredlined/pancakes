name: Update Stock Price (NVDA)

on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:       # Allow manual triggering too

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Fetch NVDA stock price from Alpha Vantage
      env:
        API_KEY: ${{ secrets.ALPHAVANTAGE_KEY }}
      run: |
        mkdir -p data
        curl -s "https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=NVDA&apikey=$API_KEY" \
        -H "User-Agent: Mozilla/5.0" \
        | jq '{ price: (.["Global Quote"]["05. price"] | tonumber), timestamp: now }' > data/stock.json

    - name: Commit and push
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add data/stock.json
        git commit -m "Update NVDA stock price"
        git push
